<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>JavaScript Challenges</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
        
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()"> Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
   
    <div class="container-2">
        <h2>Challenge 2: Random Image Generator</h2>
        <div class="flex-box-container-2">
            <div>
                <button class="btn btn-success" id="pic-generator" onclick="generatePic()">Generate Image</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="resetPic()"> Clear Images</button>
            </div>
        </div>    
        <div class="flex-box-container-2" id="flex-pic-gen"></div>
    </div>
    
    <script src="static/js/script.js"></script>
</body>
</html>
